<div class="contact-box">
	<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form" name="contact" data-netlify="true" data-netlify-recaptcha="true">
    
    <input type="text" name="_gotcha" style="display: none;">
		
		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." />

		<label for="email">Email Address</label>
		<input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" placeholder="Enter your email..." required inputmode="email">

		<label for="phone">Phone Number</label>
		<input type="tel" name="phone" pattern="^[0-9-+s()]*$" id="phone" placeholder="Enter your phone number..." reqired inputmode="tel">

		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Enter your message..."></textarea>
		
		<div data-netlify-recaptcha="true"></div>

		<input type="submit" value="Send Message" />
		
		<input type="hidden" name="_to" value="contact@lostarascosbakeryanddeli.com">
	</form>

	<div class="contact-details">
		<div class="map" id="map"></div>
	</div>

	<script>
		// Initialize and add the map
		function initMap() {
			// The location of Uluru
			var uluru = {
				lat: 34.420460,
				lng: -119.691594
			};
			// The map, centered at Uluru
			var map = new google.maps.Map(
				document.getElementById('map'), {
					zoom: 17,
					center: uluru
				});
			// The marker, positioned at Uluru
			var marker = new google.maps.Marker({
				position: uluru,
				map: map
			});
		}
	</script>
	<!--Load the API from the specified URL
			* The async attribute allows the browser to render the page while the API loads
			* The key parameter will contain your own API key (which is not needed for this tutorial)
			* The callback parameter executes the initMap() function
			-->
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7wLqVhAnDMuE6tQMYWZpA9znKiiOxe9s&callback=initMap">
	</script>
