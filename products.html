---
title: Products
hero: Our Foods and Drinks
subtitle: 'Order Now, Pick-Up in Store!'
---

<div class="content" id="products">
	<section>
		<div class="container">
			<ul class="product-list">
				{% for category in site.data.product_categories %}
				    <li>
				        <a href="{{ site.url }}/products/{{ category.name | slugify }}">
				            <img class="fadeload" src="{{ category.image_path }}" />
				        </a>
				        <div class="product-details">
				            <h4>
				                <a href="{{ site.url }}/products/{{ category.name | slugify }}">{{ category.name }}</a>
				            </h4>
				        </div>
				    </li>
				{% endfor %}
			</ul>
		</div>
	</section>
</div>
