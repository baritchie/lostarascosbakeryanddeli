---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container">
			{% include breadcrumbs.html %}
			<div class="product-container">
				<div class="styles">
            		<div class="style">
            			<a href="{{ include.product.url }}">
            				<img class="fadeload product-image-single" src="{{ page.image_path }}">
            			</a>
            		</div>
            	</div>
				<div class="product-details" id="add">
					<h3>{{ page.name }}</h3>
					{{ page.description_markdown | markdownify }}
				</div>
			</div>
		</div>
	</section>
</div>
